<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="wrap">
        <h1 class="title">Registrations</h1>
        <form action="#" class="form" name="register" onsubmit="subm(event)">
            <div class="input-block">
                <label for="name">Name</label>
                <input id="name" type="text" class="input" placeholder="Name">
            </div>
            <div class="input-block">
                <label for="email">Email</label>
                <input id="email" name="email" type="text" class="input" placeholder="Email">
            </div>
            <div class="input-block">
                <label for="town">My town</label>
                <select name="town" class="input">
                    <option value="1">Elabuga</option>
                    <option value="2">Moscow</option>
                    <option value="3">Kazan</option>
                </select>
            </div>
            <div class="input2-block">
                <input id="girl" type="radio" class="input" name="gender" value="girl">
                <label for="girl">Girl</label>
            </div>
            <div class="input2-block">
                <input id="boy" type="radio" class="input" name="gender" value="boy">
                <label for="boy">Boy</label>
            </div>
            <div class="input2-block">
                <input id="agree" checked type="checkbox" class="input" name="agree">
                <label for="agree">Agree to data processing</label>
            </div>
            <button type="submit" class="btn">Submit</button>
        </form>
    </div>
    <script src="main.js"></script>
</body>
</html>
